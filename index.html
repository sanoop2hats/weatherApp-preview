<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/plugins.min.css" media="all" />
  <link rel="stylesheet" href="assets/css/app.min.css" media="all" />
  <link rel="stylesheet" href="assets/css/ie.min.css" media="all" />
  <!-- <link rel="icon" href="assets/img/favicon/favicon-16x16.png" />-->
  <title>Weather app</title>
</head>

<body>
  <main class="page-wrap">
    <header>
      <nav></nav>
    </header>
    <section id="" class="content-sec">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mob-pad">
            <h1 class="current-location"></h1>

            <!-- <h1 class="current-location"><span class="current-city"></span> <span class="current-state"></span></h1> -->
            <p class="current-date"></p>
            <p class="error-msg"></p>
          </div>
          <!-- <br><br> -->
          <div class="col-md-6 mob-pad">
            <div class="flex-div">
              <div class="weather-set-icon">
                <img src="assets/img/01d.png" alt="Weather Icon" />
              </div>
              <div class="temp-city ">
                <h2 class="Ctemp">
                </h2>

                <p class="description"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mob-pad">
            <div class="other-data-div">
              <div>
                <h3 class="high-temp"></h3>

                <p>High</p>
              </div>
              <div>
                <h3 class="low-temp"></h3>

                <p>Low</p>
              </div>
              <div>
                <h3 class="humidity"></h3>

                <p>Humidity</p>
              </div>
              <div>
                <h3 class="wind"></h3>

                <p>Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="col-md-12 forcast-block">
            <div class=" ">
              <div class="weekF forcast-sec">
                <div class="dayF forcast-box">
                  <p class="date">Sun Jul 03 2022</p>
                  <p class="tempset">31 °C / 31 °C</p>
                  <p class="desc">Overcast Clouds</p>
                </div>
                <div class="dayF forcast-box">
                  <p class="date">Sun Jul 03 2022</p>
                  <p class="tempset">31 °C / 31 °C</p>
                  <p class="desc">Overcast Clouds</p>
                </div>
                <div class="dayF forcast-box">
                  <p class="date">Sun Jul 03 2022</p>
                  <p class="tempset">31 °C / 31 °C</p>
                  <p class="desc">Overcast Clouds</p>
                </div>
                <div class="dayF forcast-box">
                  <p class="date">Sun Jul 03 2022</p>
                  <p class="tempset">31 °C / 31 °C</p>
                  <p class="desc">Overcast Clouds</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script defer src="assets/js/jquery.min.js"></script>
  <script defer src="assets/js/plugins.min.js"></script>
  <script defer src="assets/js/app.min.js"></script>
</body>

</html>
